<ActionBar title="Menu" class="action-bar">
</ActionBar>

<StackLayout class="page">
	<ListView [items]="dishes" class="list-group" *ngIf="dishes">
		<!--looping over items-->
		<ng-template let-dish="item">
			<StackLayout orientation="horizontal" class="list-group-item">
				<Image row="0" col="0" rowSpan="2" height="108" width="108" [src]="BaseURL + dish.image" class="thumb p-16">
				</Image>

				<GridLayout class="list-group-item" rows="auto *" columns="*">
					<Label row="0" col="0" class="list-group-item-text" [text]="dish.name"></Label>
					<Label row="1" col="0" class="list-group-item">[text]="dish.description"</Label>
				</GridLayout> 
			</StackLayout>
		</ng-template>
	</ListView>
	<!--like a progress indicator-->
	<ActivityIndicator busy="true" *ngIf="!(dishes || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
	<Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
</StackLayout>
